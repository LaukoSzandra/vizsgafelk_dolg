<!DOCTYPE html>
<html>
    <head>
        <title>Laukó Szandra Szabina</title>
        <meta lang="HU">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Összegzés tétele</h1>
        <p>side=int(input("Kérem a háromszög oldalának hosszát: "))</p>
        <p>height=int(input("Kérem a háromszög magasságát: "))</p>
        <p>print(f"A háromszög területe: {round(height*(side/2))}")</p>
    </body>
</html>
